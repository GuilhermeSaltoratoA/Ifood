<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>iFood</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <!-- Header -->
            <div class="header">
                <ul>
                    <li><a href="">Entregador</a></li>
                    <li><a href="">Restaurante</a></li>
                    <li><a href="">Carreira</a></li>
                    <li><a href="">Ifood Empresas</a></li>
                    <li>Entrar</li>                    
                </ul>
            </div>

            <!-- BG -->
            <div class="bg">
                <div class="left">
                    <img src="images/dish-left.png" alt="" srcset="">
                    <img class="svg" src="images/left.svg" alt="" srcset="">
                </div>
                <div class="right">
                    <img class="svg"src="images/right.svg" alt="" srcset="">
                    <img src="images/dish-right.png" alt="" srcset="">
                </div>
                <div class="content">
                    <img src="images/logo.svg" alt="" class="logo">
                    <h2>Nunca foi tão fácil pedir <span>comida</span></h2>
                    <p>Descubra Restaurantes perto de você</p>
                    <div class="form">
                        <div class="search">
                            <img src="images/search.svg" alt="" srcset="">
                            <input type="text" placeholder="Buscar endereço e número">
                        </div>
                        <button>Buscar</button>
                    </div>
                    <div class="tags">
                        <span>#pizza</span>
                        <span>#lanche</span>
                        <span>#comidajaponesa</span>
                        <span>#comidabrasileira</span>
                        <span>#doces</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="banner">
            <img src="images/landing-banner-1.png" alt="">
            <img src="images/landing-banner-2.png" alt="">
            <img src="images/landing-banner-3.png" alt="">
        </div>

        <div class="footer">
            <img src="images//logofooter.svg" alt="">
            <span>Copyright 2020 - Ifood <br> Todos os Direitos Reservados.</span>
        </div>
    </div>
    
</body>
</html>
